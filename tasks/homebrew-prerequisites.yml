---
- name: Create required Homebrew directories
  file:
    path: "{{ item }}"
    state: directory
    group: admin
    mode: 0775
  become: true
  with_items:
  - "{{ homebrew_install_path }}"
  - "/usr/local"
  - "/usr/local/Cellar"
  - "/usr/local/var"

- name: Set ACLs on required Homebrew directories
  acl:
    path: "{{ item }}"
    default: yes
    entity: admin
    permissions: rw
    etype: group
  become: true
  with_items:
  - "{{ homebrew_install_path }}"
  - "/usr/local"
  - "/usr/local/Cellar"
  - "/usr/local/var"

  when: not ansible_os_family == 'Darwin'
...
